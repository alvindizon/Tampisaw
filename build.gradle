// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.0"
        navigationVersion = '2.3.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    //Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30

    //App dependencies
    appCompatVersion = '1.2.0'
    cardViewVersion = '1.0.0'
    constraintLayoutVersion = '2.0.0-rc1'
    espressoVersion = '3.2.0'
    glideVersion = '4.11.0'
    daggerVersion = '2.28.3'
    junitVersion = '4.13'
    ktxVersion = '1.3.1'
    lifecycleVersion = '2.2.0'
    pagingVersion = '3.0.0-alpha05'
    retrofitVersion = '2.9.0'
    testExtJunitVersion = '1.1.1'
    rxJavaVersion = '2.2.19'
    moshiVersion = '1.9.3'
    materialVersion = '1.2.0'
    roomVersion = '2.3.0-alpha02'
    findBugsVersion = '3.0.2'
    okHttpLogInterceptorVer = '4.8.1'
    androidVeilVersion = '1.0.9'
    preferenceVersion = '1.1.1'
    fabVersion = '1.0.1'
    workVersion = '2.4.0'
    okioVersion = '2.7.0'
}